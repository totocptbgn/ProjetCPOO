plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}
run{
    standardInput = System.in
}

version = '1.0'
sourceCompatibility = 11
targetCompatibility = 11
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	//use java -jar DownLoad-1.0.jar to launch
	manifest {
        attributes 'Implementation-Title': 'URL download service',  
        	'Implementation-Version': version,
        	'Main-Class': 'iu.Interface'
    }
    baseName = 'DownLoad'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
	
	compile files('../DownloadManager/build/libs/downloadmanager-1.0.jar')
	
	compile 'org.jsoup:jsoup:1.12.1'
}

application {
    // Define the main class for the application
    mainClassName = 'iu.Interface'
}
